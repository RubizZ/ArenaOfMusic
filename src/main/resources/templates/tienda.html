<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>TIENDA</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0 body-tienda">
        <h1 class="mt-5 tituloPagina">Bienvenid@ a la Tienda</h1>
        <div class="container">
            <div class="row seccion" id="fotos">
                <h2>Fotos de Perfil</h2>
                <div class="componentes-wrapper">
                    <!-- Flecha izquierda -->
                    <button class="scroll-btn left" onclick="scrollCards(-1, 'fotos')">&#10094;</button>
                    <div class="componentes-container componentes d-flex" id="componentes-fotos">
                        <div th:each="icono : ${itemFotos}">
                            <div class="card tienda text-center mx-2 p-2">
                                <img th:src="${icono.foto}" class="card-img-top" alt="Foto de usuario">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${icono.title}">Usuario</h5>
                                    <a href="#" class="btn btn-primary text-align-center">Comprar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="scroll-btn right" onclick="scrollCards(1, 'fotos')">&#10095;</button>
                </div>
            </div>
            <div class="row seccion" id="marcos">
                <h2>Marcos de Foto</h2>
                <div class="componentes-wrapper">
                    <!-- Flecha izquierda -->
                    <button class="scroll-btn left" onclick="scrollCards(-1, 'marcos')">&#10094;</button>
                    <div class="componentes-container componentes d-flex" id="componentes-marcos">
                        <div th:each="marco : ${itemMarcos}">
                            <div class="card tienda text-center p-2 mx-2">
                                <img th:src="${marco.foto}" class="card-img-top" alt="Foto de perfil">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${marco.title}">Marco</h5>
                                    <a href="#" class="btn btn-primary ">Comprar</a>
                                </div>
                            </div>
                        </div>
                        <button class="scroll-btn right" onclick="scrollCards(1, 'marcos')">&#10095;</button>
                    </div>
                </div>
            </div>
            <div class="row seccion" id="banners">
                <h2>Banners de Perfil</h2>
                <div class="componentes-wrapper">
                    <!-- Flecha izquierda -->
                    <button class="scroll-btn left" onclick="scrollCards(-1, 'banners')">&#10094;</button>
                    <div class="componentes-container componentes d-flex" id="componentes-banners">
                        <div th:each="banner : ${itemBanners}">
                            <div class="card tienda text-center p-2 mx-2">
                                <img th:src="${banner.foto}" class="card-img-top" alt="Foto de perfil">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${banner.title}">Marco</h5>
                                    <a href="#" class="btn btn-primary ">Comprar</a>
                                </div>
                            </div>
                        </div>
                        <button class="scroll-btn right" onclick="scrollCards(1, 'banners')">&#10095;</button>
                    </div>
                </div>
                
            </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script>
        function scrollCards(direction, section) {
            const container = document.querySelector("#componentes-" + section);
            const scrollAmount = 225; // Ajusta la distancia de desplazamiento

            container.scrollBy({
                left: direction * scrollAmount,
                behavior: "smooth"
            });
        }
    </script>
</body>

</html>
