<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Arena of Music - Sala de Espera</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0 d-flex justify-content-center container">

        <div class="sala-espera p-6 m-5 d-flex bg-dark-subtle justify-content-center rounded">
            <div class="espera-card p-3">

                <h1 class="text-center">Sala de Espera</h1>
                <p class="text-center">Esperando a otros jugadores para comenzar la partida...</p>

                <div class="row">

                    <!-- Información del creador de la partida 
                 ToDo: Cargar dinamicamente la imagen del Host-->
                    <!-- Lista de jugadores 
                <div class="mb-4 text-center">
                    <h3>Jugadores esperando:</h3>
                    <div th:each="player : ${players}" class="d-inline-block mx-2">
                        <img th:if="${player.imageUrl != null and !player.imageUrl.isEmpty()}"
                            th:src="@{${player.imageUrl}}" alt="Imagen del jugador" class="rounded-circle" width="80"
                            height="80">
                        <img th:unless="${player.imageUrl != null and !player.imageUrl.isEmpty()}"
                            th:src="@{/img/default-profile.png}" alt="Imagen por defecto" class="rounded-circle"
                            width="80" height="80">
                        <p class="mt-2" th:text="${player.username}"></p>
                    </div>
                </div>-->

                    <div class="col-md-12 col-lg-6 mb-4 text-center">
                        <h3>Jugadores esperando:</h3>
                        <div th:each="player : ${players}" class="d-inline-block mx-2">
                            <img th:src="@{/img/default-profile.png}" alt="Imagen por defecto" class="rounded-circle"
                                width="80" height="80">
                            <p class="mt-2" th:text="${player.username}"></p>
                        </div>
                    </div>

                    <!-- Información de la partida -->
                    <div class="col-md-12 col-lg-6 text-center mb-4">
                        <h3>Información de la partida</h3>
                        <p><strong>Playlist:</strong> <span th:text="${playlist.name}"></span></p>
                        <!-- ToDo: Cargar dinámicamente la imgen de la playlist -->
                        <!-- <img th:src="@{${game.playlist.imageUrl}}" alt="Imagen de la playlist" class="rounded mb-2"
                        width="150"> -->
                        <img th:src="@{/img/preview-song-img.jpeg}" alt="Imagen de la playlist" class="rounded mb-2"
                            width="150">
                        <p><strong>Número de rondas:</strong> <span th:text="${gameConfig.rounds}"></span></p>
                        <p><strong>Tiempo por fragmento:</strong> <span th:text="${gameConfig.fragmentDuration}"></span>
                            segundos</p>
                        <p><strong>Modo de juego:</strong> <span th:text="${gameConfig.gameMode}"></span></p>

                        <!-- Botón para abrir modal de edición -->
                        <button class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#editConfigModal">
                            Editar Configuración
                        </button>
                    </div>

                    <!-- Botón para comenzar la partida -->
                    <div class="container text-center">
                        <button class="btn btn-success mt-4" id="startButton" th:data-game-id="${game.id}">
                            Comenzar partida
                        </button>
                    </div>

                    <script>


                    </script>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para editar configuración -->
    <div class="modal fade" id="editConfigModal" tabindex="-1" aria-labelledby="editConfigModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editConfigModalLabel">Editar Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editConfigForm">
                        <div class="mb-3">
                            <label class="form-label">Número de rondas</label>
                            <input type="number" class="form-control" id="editRounds" th:value="${gameConfig.rounds}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tiempo por fragmento (segundos)</label>
                            <input type="number" class="form-control" id="editTimePerRound"
                                th:value="${gameConfig.fragmentDuration}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modo de Juego</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="modoJuego" id="escribir"
                                    value="escribir" checked>
                                <label class="form-check-label" for="escribir">Escribir la Canción</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="modoJuego" id="opciones"
                                    value="opciones" disabled>
                                <label class="form-check-label" for="opciones">Opciones <small
                                        class="text-muted">(Próximamente...)</small></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/footer.html :: footer}" />

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            let gameId = this.getAttribute("data-game-id");
            const csrfToken = document.querySelector('input[name="_csrf"]').value;
            console.log("Iniciando partida con ID:", gameId);
            fetch(`/partida/iniciar/${gameId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'X-CSRF-TOKEN': csrfToken
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else if (data.error) {
                    alert("Error: " + data.error);
                }
            })
            .catch(err => {
                console.error("Error al iniciar partida", err);
                alert("Error inesperado");
            });
        });
        </script>
</body>

</html>
