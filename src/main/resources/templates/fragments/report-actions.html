        autocomplete="off">

        th:for="|${reportID}-noban|">

            class="bi bi-patch-check-fill" viewBox="0 0 16 16">

        </svg>
    </label>
    <input type="radio" class="btn-check" th:name="|btnradio-${reportID}|" th:id="|${reportID}-ban|" autocomplete="off">
    <label type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-title="Resolucion: Banear"
        th:for="|${reportID}-ban|">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hammer"
