<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Arena of Music - Sala de Espera</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0 d-flex justify-content-center container">
        <div class="sala-espera p-6 m-5 d-flex bg-dark-subtle justify-content-center rounded">
            <div class="espera-card p-3">

                <h1 class="text-center">Sala de Espera</h1>
                <p class="text-center">Esperando a otros jugadores para comenzar la partida...</p>
                <div class="row">
                    <!-- Lista de jugadores -->
                    <div class="col-md-12 col-lg-6 mb-4 text-center">
                        <h3>Jugadores esperando:</h3>
                        <div id="playersList" class="d-flex flex-wrap justify-content-center gap-3">
                            <div th:each="player : ${players}"
                                class="player-card d-flex flex-column align-items-center bg-light rounded p-2">
                                <img th:src="@{/img/default-profile.png}" alt="Foto de perfil"
                                    class="rounded-circle mb-2" width="80" height="80">
                                <span th:text="${player.username}" class="fw-semibold"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Información de la partida -->
                    <div class="col-md-12 col-lg-6 text-center mb-4">
                        <h3>Información de la partida</h3>
                        <p><strong>Playlist:</strong> <span th:text="${playlist.name}"></span></p>
                        <img th:src="@{/img/preview-song-img.jpeg}" alt="Imagen de la playlist" class="rounded mb-2"
                            width="150">
                        <p><strong>Número de rondas:</strong> <span th:text="${gameConfig.rounds}"></span></p>
                        <p><strong>Tiempo por fragmento:</strong> <span th:text="${gameConfig.fragmentDuration}"></span>
                            segundos</p>
                        <p><strong>Modo de juego:</strong> <span th:text="${gameConfig.gameMode}"></span></p>
                    </div>

                    <!-- Botón para comenzar la partida -->
                    <form th:action="@{/partida/iniciar/{gameId}(gameId=${gameId})}" method="post">
                        <div class="container text-center">
                            <button class="btn btn-success mt-4" id="startButton" type="submit">
                                Comenzar partida
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
