<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Arena of Music</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0 d-flex justify-content-center">
        <div class="sala-espera bg-light p-6 m-5 d-flex justify-content-center rounded">
            <div class="espera-card p-3">
                <h1>Sala de Espera</h1>
                <p>Esperando a otros jugadores para comenzar la partida...</p>


                <!-- Lista de jugadores -->
                <div>
                    <h3>Jugadores esperando:</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Jugador 1</li>
                        <li class="list-group-item">Jugador 2</li>
                        <li class="list-group-item">Jugador 3</li>
                        <!-- Agregar más jugadores según sea necesario -->
                    </ul>
                </div>

                <div class="container d-flex justify-content-center">
                    <!-- Botón para empezar -->
                    <a th:href="@{/partida}">
                        <button class="btn btn-success btn-empezarEspera mt-4" id="startButton" type="button">
                            Comenzar partida</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
